<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conteúdos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styleChallenge.css">
</head>

<body>
    <header>

        <h1>Cursos</h1>

    </header>

    <ul class="cards">

        <li class="card" id="starter">
            <img src="/Desafio2/logos/Starter.svg" alt="Starter">
            <p><strong style="color:#7159c1;">Torne-se um programador desejado</strong> no mercado com esses cursos
                gratuitos</p>
            <button type="button" style="background-color: #7159c1;">FREE</button>
        </li>

        <li class="card" id="launchbase">
            <img src="/Desafio2/logos/launchbase.svg" alt="Launchbase">
            <p><strong style="color:#FD951F;">Domine programação do zero</strong> e tenha acesso às melhores
                oportunidades do mercado</p>
            <button type="button" style="background-color:#FD951F;"><strong>Garanta sua vaga</strong> para a próxima
                turma!</button>
        </li>

        <li class="card" id="gostack">
            <img src="/Desafio2/logos/gostack.svg" alt="Gostack">
            <p><strong style="color:#04d16c;">Treinamento imersivo</strong> nas tecnologias mais modernas de
                desenvolvimento web e mobile</p>
            <button type="button" style="background-color:#04d16c ;"><strong>Garanta sua vaga</strong> para a próxima
                turma!</button>
        </li>

    </ul>

    <div class="modal-overlay">

        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>   
            </div>

        </div>
    </div>

    <script src="scriptChallenge.js"></script>

</body>

</html>
